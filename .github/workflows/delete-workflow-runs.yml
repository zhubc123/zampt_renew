name: Clear All Workflow Runs

on:
  workflow_dispatch:  # 手动触发
    inputs:
      dry_run:
        description: '是否仅模拟（不实际删除）？ true/false'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write  # 必需：允许删除 runs
      contents: read   # 推荐：允许读取仓库信息

    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 0
          keep_minimum_runs: 0
